 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .mensagem {
            font-size: 2em;
            color: #3498db;
            animation: mover 5s linear infinite;
        }

        @keyframes mover {
            0%   { transform: translateX(-100%); }
            50%  { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="mensagem">Seja Bem-vindo à Animação!</div>
</body>
</html>
